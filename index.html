<html>

<head>
  <title>VideoGaze</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/default.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
  <div class="nav component">
    <div class="icon-material-hamburger"></div>
  </div>
  <div class="block slideshow">
    <div class="table-row nav ghost"></div>
    <div class="block1-content">
      <div class="div-welcome">
        Benvenuto nel sito!<br />
        Descrizione del sito.<br />
        <input type="button" value="Crea stanza" />
      </div>
    </div>
    <div id="div_presentation"></div>
  </div>
  <div class="block features" id="section-features">
    <div class="two-columns left">
      <div class="features-card">
        QUALITY
      </div>
    </div>
    <div class="two-columns right">
      <div class="features-card">
        CONTENT
      </div>
    </div>
  </div>
  <div class="block footer"></div>

  <script type="text/javascript" src="./js/lib/slideshowify.js"></script>
  <script type="text/javascript">
    BackgroundImageSlideshow(
      './images/backgrounds/',
      [
        'background1.jpg',
        'background2.jpg',
        'background3.jpg',
        'background4.jpg',
        'background5.jpg',
        'background6.jpg',
        'background7.jpg',
        'background8.jpg',
        'background9.jpg'
      ],
      document.getElementById("div_presentation"),
      {
        time_visible: 3,
        time_transition: 2,
      }
    );
  </script>
</body>

</html>
