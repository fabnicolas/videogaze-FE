<html>

<head>
  <title>VideoGaze</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/default.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <script src="./js/lib/JSLoader.js"></script>
  <script type="text/javascript">
    JSLoader.setFolder("js/");

    // Enable logger
    JSLoader.load_once("lib/Logger.js", function() {
      Logger.enable();
    });

    var page_to_set = '';

    // Handle # urls like routing
    JSLoader.load_once("lib/HashRouting.js", function() {
      var param_roomcode = HashRouting.get_parameter("roomcode");
      if(param_roomcode) {
        page_to_set = "room.html";
        JSLoader.load_once('lib/SPA.js', function() {
          SPA.init('./page_fragments/', function() {
            SPA.setVar('roomcode', param_roomcode);
          });
        });
      }
    });
  </script>

  <div class="nav component">
    <div class="icon-material-hamburger"></div>
  </div>
  <div class="block slideshow">
    <div class="table-row nav ghost"></div>
    <div class="block1-content">
      <div class="div-extend" id="spa-app"></div>
    </div>
    <div id="div_presentation"></div>
  </div>
  <div class="block features" id="section-features">
    <div class="two-columns left">
      <div class="features-card">
        <b>VideoGaze features</b>
        <i class="material-icons">done</i> Select local video
      </div>
    </div>
    <div class="two-columns right">
      <div class="features-card">
        CONTENT
      </div>
    </div>
  </div>
  <div class="block footer"></div>

  <script>
    JSLoader.load_once("global.js");

    JSLoader.load_once('lib/slideshowify.js', function() {
      BackgroundImageSlideshow(
        './images/backgrounds/',
        [
          'background1.jpg',
          'background2.jpg',
          'background3.jpg',
          'background4.jpg',
          'background5.jpg',
          'background6.jpg',
          'background7.jpg',
          'background8.jpg',
          'background9.jpg'
        ],
        document.getElementById("div_presentation"),
        {
          time_visible: 3,
          time_transition: 2,
        }
      );
    });


    JSLoader.load_once('lib/SPA.js', function() {
      SPA.init('./page_fragments/', function() {
        if(page_to_set == '') page_to_set = "home.html";
        SPA.setPage(page_to_set);
      });
    });
  </script>
</body>

</html>
